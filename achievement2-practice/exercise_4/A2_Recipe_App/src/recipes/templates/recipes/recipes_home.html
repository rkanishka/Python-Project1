<!DOCTYPE html>
<html lang="en">

<head>
    <title>RecipeApp Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'recipes/images/favicon.png' %}">
    
    <style type="text/css">
        body {
            background: url("{% static 'recipes/images/home_background.jpg' %}") no-repeat fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            height: 100vh; /* Full height */
            margin: 0;
            color: #fff; /* White text for contrast */
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
        }

        h1 {
            font-size: 2.5rem; /* Larger font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
            margin: 10px 0; /* Margin for spacing */
        }

        h3 {
            font-size: 1.5rem; /* Slightly larger subheading */
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
        }

        .login_btn {
            background-color: rgba(7, 120, 90, 0.8); /* Semi-transparent background */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px; /* Rounded button */
            font-size: 1.2rem;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Shadow for button */
        }

        .login_btn:hover {
            background-color: rgba(7, 120, 90, 1); /* Darker on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .container {
            text-align: center; /* Center text */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Recipe App</h1>
        <h3>Log in to your account to see our list of recipes</h3>
       
    </div>
</body>

</html>
